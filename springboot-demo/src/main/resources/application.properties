server.port=8081
server.context-path=/
# 设置文件和request请求传输最大限制
spring.http.multipart.max-file-size=30MB
spring.http.multipart.max-request-size=30MB
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/helloSpringBoot?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.minIdle=1
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.timeBetweenEvictionRunsMillis=3000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.messages.basename=/i18n/messages_en_US,i18n/messages_zh_CN
spring.boot.admin.client.enabled=false
mybatis.mapperLocations=classpath*:mapper/*.xml
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.offset-as-page-num=true
pagehelper.row-bounds-with-count=true
spring.mvc.favicon.enabled=false
management.security.enabled=false
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=*
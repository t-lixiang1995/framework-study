<div class="tabNotice">
	<el-dialog
	  title="审批"
	  :visible.sync="centerDialogVisible"
	  >
	  <div class="popup">
	  	<div class="popupTop">
	  		<el-row>
			  <el-col :span="6"><div class="grid-content bg-purple" style="text-align:right">
			  	请选择审批结果：
			  </div></el-col>
			  <el-col :span="8"><div class="grid-content bg-purple-light">
			  	<el-button type="primary" id="adopt" style="width:100%" size="small" @click="adopt">通过</el-button>
			  </div></el-col>
			  <el-col :span="8"><div class="grid-content bg-purple">
			  	<el-button id="noadopt" style="width:100%" size="small" @click="noadopt">不通过</el-button>
			  </div></el-col>
			</el-row>
	  	</div>
	  	<div class="popupBottom">
	  		<el-row>
					<el-col :span="6">
						<div class="grid-content bg-purple" style="text-align:right">审批意见：</div>
					</el-col>
					<el-col :span="18">
						<div class="grid-content bg-purple-light">
							<el-input
			  				type="textarea"
			  				:rows="4"
			 					placeholder="请输入"
			 					maxlength="100"
			  				v-model="textarea">
						</el-input>
					</div>
				</el-col>
			</el-row>
	  	</div>
		</div>
	  <span slot="footer" class="dialog-footer">
	    <el-button class="el-button el-button--primary el-button--small el-button--default" type="primary" @click="determine">
	    	确 定
	    </el-button>
	     <el-button class="el-button el-button--primary el-button--small el-button--default" @click="cancel">
	     	取 消
	     </el-button>
	  </span>
	</el-dialog>

		<div class="batch">
			<el-button type="primary" @click="deleteRow" :disabled="this.sels.length === 0">批量审批</el-button><!--disabled值动态显示，默认为true,当选中复选框后值为false -->
		</div>
  		

	<template>
	  <el-table
	  highlight-current-row	
	    ref="multipleTable"
	    :data="tableData"
	    tooltip-effect="dark"
	    border
	    style="width: 100%"
	    @selection-change="handleSelectionChange">
	    <el-table-column
	      type="selection"
	      width="55">
	    </el-table-column>
	    <el-table-column
	      prop="title"
	      :label=tableTitle.title2>
	      <!-- <template slot-scope="scope">{{ scope.row.date }}</template> -->
	    </el-table-column>
	    <el-table-column
	      prop="num"
	      :label=tableTitle.title3>
	    </el-table-column>
	    <el-table-column
	      prop="type"
	      :label=tableTitle.title4>
	    </el-table-column>
	    <el-table-column
	      prop="zhu"
	      :label=tableTitle.title5>
	    </el-table-column>
	    <el-table-column
	      prop="chao"
	      :label=tableTitle.title6>
	    </el-table-column>
	    <el-table-column
	      prop="guannum"
	      :label=tableTitle.title7>
	    </el-table-column>
	    <el-table-column
	      prop="name"
	      :label=tableTitle.title8>
	    </el-table-column>
	    <el-table-column
	      prop="establishTime"
	      :label=tableTitle.title9>
	    </el-table-column>
	    <el-table-column
	      prop="LowerHairTime"
	      :label=tableTitle.title10>
	    </el-table-column>
	    <el-table-column
	      prop="over"
	      :label=tableTitle.title11>
	    </el-table-column>
	    <el-table-column
	      label="操作">
	      <template slot-scope="scope">
	      	<el-button
	          @click.native.prevent="deleteRow(scope.row)"
	          type="text"
	          size="small">
	         	 审批
	        </el-button>
	      </template>
	    </el-table-column>
	  </el-table>
	</template>
	<div class="paging">
		<div class="pageLeft">
			<span>显示{{(currentPage-1)*pagesize+1}}到{{pagesize*currentPage}}行，共{{tableData1.length}}行记录</span>
		</div>
		<div class="pageRight">
			<el-pagination
			  background
			  :page-size="15"
			  layout="prev,pager,next,total,jumper"
			  :total="20"
			  @current-change="handleCurrentChange" :current-page="currentPage">
			</el-pagination>
		</div>
	</div>
</div>
